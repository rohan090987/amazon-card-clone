<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Product Card Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <img src="product.jpg" alt="Product" class="product-image" />
    
    <div class="product-info">
      <h2 class="title">boAt Airdopes 141 Bluetooth TWS Earbuds</h2>
      <p class="brand">Brand: boAt</p>
      
      <div class="rating">
        ⭐⭐⭐⭐☆ <span class="reviews">(95,000)</span>
      </div>
      
      <div class="price">
        <span class="current">₹1,199</span>
        <span class="original">₹4,490</span>
        <span class="discount">(73% off)</span>
      </div>
      
      <div class="delivery">FREE Delivery by <strong>Tomorrow</strong></div>
      <button class="buy-btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
