<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Card Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #131921;
            font-family: "Amazon Ember", Arial, sans-serif;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product-card {
            background-color: white;
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .pc-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 260px;
            max-height: 260px;
        }

        .product-info {
            padding: 16px;
        }

        .product-title {
            font-size: 14px;
            line-height: 1.3;
            color: #0066c0;
            margin-bottom: 8px;
            font-weight: normal;
            cursor: pointer;
        }

        .product-title:hover {
            color: #c7511f;
            text-decoration: underline;
        }

        .rating-container {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            gap: 6px;
        }

        .stars {
            display: flex;
            gap: 1px;
        }

        .star {
            width: 14px;
            height: 14px;
            background-color: #ffa41c;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .star.half {
            background: linear-gradient(90deg, #ffa41c 50%, #ddd 50%);
        }

        .star.empty {
            background-color: #ddd;
        }

        .rating-count {
            color: #0066c0;
            font-size: 12px;
            cursor: pointer;
        }

        .rating-count:hover {
            color: #c7511f;
            text-decoration: underline;
        }

        .purchase-info {
            font-size: 11px;
            color: #565959;
            margin-bottom: 12px;
        }

        .price-container {
            margin-bottom: 4px;
        }

        .price {
            font-size: 24px;
            font-weight: normal;
            color: #0f1111;
        }

        .price-symbol {
            font-size: 12px;
            vertical-align: top;
            margin-right: 1px;
        }

        .price-cents {
            font-size: 12px;
            vertical-align: top;
        }

        .delivery-info {
            font-size: 12px;
            color: #565959;
            margin-bottom: 4px;
        }

        .shipping-info {
            font-size: 12px;
            color: #565959;
            margin-bottom: 16px;
        }

        .add-to-cart {
            background-color: #ffd814;
            border: 1px solid #fcd200;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: normal;
            color: #0f1111;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .add-to-cart:hover {
            background-color: #f7ca00;
            border-color: #f2c200;
        }

        .add-to-cart:active {
            background-color: #f0b800;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <!-- Replace 'your-image.jpg' with your actual image file name -->
            <img src="your-image.jpg" alt="Skytech Gaming PC" class="pc-image">
        </div>
        <div class="product-info">
            <div class="product-title">
                Skytech Gaming PC Desktop â€“ Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...
            </div>
            
            <div class="rating-container">
                <div class="stars">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star half"></div>
                </div>
                <span class="rating-count">131</span>
            </div>
            
            <div class="purchase-info">50+ bought in past month</div>
            
            <div class="price-container">
                <span class="price">
                    <span class="price-symbol">$</span>1,979<span class="price-cents">59</span>
                </span>
            </div>
            
            <div class="delivery-info">$159.58 delivery</div>
            <div class="shipping-info">Ships to India</div>
            
            <button class="add-to-cart">Add to cart</button>
        </div>
    </div>
</body>
</html>
